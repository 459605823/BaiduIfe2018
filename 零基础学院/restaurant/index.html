<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  body,html{
    margin: 0;
    padding: 0;
  }
  img{
   width: 150px;
   height: 150px;
  }
  div{
    box-sizing: border-box;
  }
  .restaurant{
    width: 1500px;
    height: 700px;
    margin: 0 auto;
    border: 2px solid #aaa;
    padding: 20px;
  }
  .restaurant h1{
    text-align: center;
    color: #4caf50;
  }
  #cashWrapper{
   margin-top: 50px;
   font-size: 20px;
   margin-bottom: 100px;
  }
  #start{
    float: left;
    margin-top: -60px;
  }
 #cook{
   float: right;
 }
 #waiter{
   margin-left: 20px;
   float: left;
 }
 #customer{
   float: left;
 }
 #cook,#customer,#waiter{
   border: 1px solid #ccc;
   text-align: center;
   padding: 30px;
 }
 #customer-words，#waiter-words,#cook-words{
   margin-bottom: 10px;
 }
  </style>
</head>
<body>
  <div class="restaurant">
    <h1>很小的小饭店</h1>
    <div id="cashWrapper">今日营业额：<span id="cash"></span></div>
    <button id="start">饭店开业</button>
    <div id="cook">
      <img src="cook.png" alt="">
      <div id="statusWrapper">
        <span id="cook-status">空闲</span>
        <div id="LeftTimeWrapper"><span id="cook-LeftTime"></span></div>
      </div>
      <div id="foodListWrapper"><span id="cook-foodList"></span></div>
    </div>
    <div id="customer">
      <div id="customer-words"></div>
      <img src="customer.png" alt="">
      <div id="statusWrapper">
        <span id="customer-status"></span>
      </div>
    </div>
    <div id="waiter">
      <div id="waiter-words"></div>
      <img src="waiter.png" alt="">
    </div>
  </div>
  <script src="JS/ES5.js"></script>
  <script src="JS/cook.js"></script>
  <script src="JS/waiter.js"></script>
  <script src="JS/customer.js"></script>
  <script src="JS/main.js"></script>
</body>
</html>
